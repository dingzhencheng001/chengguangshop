<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <script src="plugins/jquery/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="plugins/layui-v2.7.5/css/layui.css" media="all"/>
    <script src="plugins/layui-v2.7.5/layui.js"></script>

    <!-- 图标库 -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" media="all"/>
    <!-- ztree -->
    <link rel="stylesheet" href="plugins/ztree/css/metroStyle/metroStyle.css"/>
    <script src="plugins/ztree/js/jquery.ztree.all.js"></script>
    <!-- 下拉列表 -->
    <script src="js/common/combobox.js"></script>
    <script src="js/common/inputTree.js"></script>
    <!-- 全局属性 -->
    <script src="js/common/setting.js"></script>
    <script src="js/common/app.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/app.css"/>
    <!-- 加载formSelects -->
    <link rel="stylesheet" href="plugins/formSelects/formSelects-v4.css"/>
    <script src="plugins/formSelects/formSelects-v4.js"></script>
    <link rel="stylesheet" href="css/console.css"/>
</head>
<body>
<div class="layui-card-body layui-anim layui-anim-upbit">
    <form class="layui-form layui-card" autocomplete="off" lay-filter="addForm">
        <div class="layui-card-body think-box-shadow padding-left-40">
<!--            goodsAddTime	string($date-time)-->
<!--            商品添加时间-->
<!--            goodsInfo	string-->
<!--            商品描述-->
<!--            goodsName	string-->
<!--            商品名称-->
<!--            goodsPic	string-->
<!--            商品展示图片-->
<!--            goodsPrice	number-->
<!--            商品价格-->
<!--            goodsSortId	integer($int64)-->
<!--            商品分类id-->
<!--            shopName	string-->
<!--            商店名称-->
<!--            status	integer($int32)-->
<!--            上架状态 0不上架 1上架-->


            <div class="layui-form-item layui-row layui-col-space15">
                <label class="layui-col-xs9 relative label-required label-required-prev">
                    <span class="color-green">商品名称</span>
                    <input name="goodsName" lay-verify="required" class="layui-input" placeholder="请输入商品名称">
                </label>
            </div>
            <div class="layui-form-item layui-row layui-col-space15">
                <label class="layui-col-xs9 relative label-required-prev">
                    <span class="color-green">店铺名称</span>
                    <input name="shopName" lay-verify="required" class="layui-input" placeholder="请输入店铺名称">
                </label>
            </div>
            <div class="layui-form-item layui-row layui-col-space15">
                <label class="layui-col-xs9 relative label-required-prev">
                    <span class="color-green">商品单价</span>
                    <input name="goodsPrice" lay-verify="required" class="layui-input" placeholder="请输入商品单价">
                </label>
            </div>
            <div class="layui-form-item layui-row layui-col-space15">
                <label class="layui-col-xs9 relative label-required-prev">
                    <span class="color-green">商品分类</span>
                    <select name="goodsSortId" lay-verify="required" id="goodsSortId"></select>
                </label>
            </div>
            <div class="layui-form-item">
                <span class="color-green label-required-prev">商品LOGO及轮播展示图片</span>
                <div>
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <img name="goodsPic" id="upload-img" style="display: none; width: 150px;margin-left: 12px;" src="">
                </div>
            </div>
            <div class="layui-form-item block">
                <span class="label-required-prev color-green">商品详细内容</span>
                <textarea name="goodsInfo" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-item text-center">
                <button class="layui-btn" type="submit" lay-submit lay-filter="submit" id="submitBtn" >保存商品</button>
                <button class="layui-btn layui-btn-danger" id="cancelId" type="button">取消</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['upload', 'layer', 'form'], function(){
        var upload = layui.upload;
        var layer = layui.layer;
        var form = layui.form;
        var params = $.getUrlVars();
        var type = params.id ? 'edit' : 'add';
        $('#submitBtn').text(type === 'add' ? '创建商品' : '保存商品');
        var goodsInfo = {};
        
        var onGetGoods = function () {
            $.request({
                url: '/action/goods/select/' + params.id,
                success: function (result) {
                    goodsInfo = result.data;
                    form.val('addForm', goodsInfo);
                }
            })
        }
        if (type === 'edit') {
            onGetGoods();
        }

        // goodsSortId
        // 获取商品分类
        var goodsClassifyList = [];
        var onGoodsClassifyList = function () {
            $.request({
                url: '/action/goods/sort/listAll',
                success: function (result) {
                    goodsClassifyList = (result.data || []).map(function (item) {
                        return { name: item.sortName, value: item.id };
                    });
                    renderGoodsClassifyList();
                    console.log('r', result.data);
                }
            })
        }
        var renderGoodsClassifyList = function () {
            var select = document.querySelector('#goodsSortId');
            select.innerHtml = '';
            goodsClassifyList.forEach(function (item) {
                var o = document.createElement('option');
                o.setAttribute('value', item.value);
                o.innerText = item.name;
                select.appendChild(o);
            })
            form.render('select');
        }
        onGoodsClassifyList();

        //执行实例
        var uploadIndex;
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/action/file/upload' //上传接口
            ,acceptMime: 'image/*'
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                uploadIndex = layer.load(1); //上传loading
            }
            ,done: function(res){
                layer.close(uploadIndex);
                var data = res.data || [];
                var path = data[0].path;
                var fileFullPath = $.getFileFullPath(path);
                $('#upload-img').attr('src', fileFullPath).show();
                layer.msg('上传成功', {icon: 1});
                //上传完毕回调
            }
            ,error: function(err){
                console.log('err msg', err.msg);
                $('#upload-img').attr('src', '').hide();
                layer.close(uploadIndex);
                layer.msg(err.msg, {icon: 2});
                //请求异常回调
            }
        });

        var createIndex;
        var onAdd = function () {
            var fd = Object.assign({}, form.val('addForm'), {
                goodsPic: $('#upload-img').attr('src')
            });
            delete fd.file;
            createIndex = layer.load(1); // loading
            $.request({
                url: '/action/goods/create',
                type: 'post',
                data: fd,
                success: function (result) {
                    layer.msg('创建成功', {icon: 1});
                    onCancel();
                },
                complete: function () {
                    layer.close(createIndex);
                    createIndex = null;
                }
            });
        }
        var onEdit = function () {
            var fd = Object.assign({}, goodsInfo, form.val('addForm'), {
                goodsPic: $('#upload-img').attr('src')
            });
            delete fd.file;
            createIndex = layer.load(1); // loading
            $.request({
                url: '/action/goods/update/' + params.id,
                type: 'post',
                data: fd,
                success: function (result) {
                    layer.msg('保存成功', {icon: 1});
                    onCancel();
                },
                complete: function () {
                    layer.close(createIndex);
                    createIndex = null;
                }
            });
        }

        // 保存
        form.on('submit(submit)', function () {
            if (createIndex) return false;
            if (type === 'add') {
                onAdd();
            } else {
                onEdit();
            }
            return false;
        });

        // 取消编辑
        var onCancel = function () {
            form.val('addForm', {
                // file: "",
                goodsInfo: "",
                goodsName: "",
                goodsPrice: "",
                shopName: "",
                goodsSortId: "",
            })
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            // window.parent
            // 返回到商品列表
            // window.parent.layui.tab.tabAdd({id: '2'})
            return false;
        };
        $('#cancelId').click(onCancel);

    });
</script>

</body>
</html>
